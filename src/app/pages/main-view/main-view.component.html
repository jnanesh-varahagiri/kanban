<div class="root">
<div class="navbar has-background-dark">
    <div class="navbar-band">
        <div class="navbar-item">
            <h1 class="app-name has-gradient-text">Kanban</h1>
        </div>
    </div>

</div>


<div class="board">
    <div class="board-bar">
        <p class="board-name">Board Name</p>
    </div>

    <div class="board-wrapper">
        <div class="board-columns" cdkDropListGroup>
            <div class="board-column">
                <div class="column-title">
                   Ideas
                </div>
                <div class="task-container"
                cdkDropList
                [cdkDropListData]="ideas"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                    <div class="task"  *ngFor = "let item of ideas" cdkDrag>
                        {{item}}
                    </div>
                    
                </div>

            </div>
            <div class="board-column">
                <div class="column-title">
                    Reasearch
                </div>
                <div class="task-container"
                cdkDropList
                [cdkDropListData]="research"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                    <div class="task"  *ngFor = "let item of research" cdkDrag>
                        {{item}}
                    </div>
                    
                </div>
                
            </div>
            <div class="board-column">
                <div class="column-title">
                    Todo
                </div>
                <div class="task-container"
                cdkDropList
                [cdkDropListData]="todo"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                    <div class="task"  *ngFor = "let item of todo" cdkDrag>
                        {{item}}
                    </div>
                    
                </div>
                
            </div>
            <div class="board-column">
                <div class="column-title">
                    Done
                </div>
                <div class="task-container"
                cdkDropList
                [cdkDropListData]="done"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                    <div class="task"  *ngFor = "let item of done" cdkDrag>
                        {{item}}
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

</div>
